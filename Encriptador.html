<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Encriptador/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador Challenge 1</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes_challenge/Logo.svg" alt="Logo">
    </header>

    <main>
        <section class="seccion1">
            <div class="contenedor-cajatexto">
                <textarea placeholder="Ingrese el texto aquí" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes_challenge/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="seccion2">
            <div class="contenedor-muneco">
                <img src="imagenes_challenge/Muñeco.svg" alt="muñeco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="Encriptador/script.js"></script>
</body>

</html>
